apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion 28

    defaultConfig {
        applicationId "com.apkupdater"
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 29
        versionName "1.5.11"
        testApplicationId "com.apkupdater.test"
        testInstrumentationRunner "com.apkupdater.test.CucumberInstrumentation"
        multiDexEnabled true
    }

    applicationVariants.all {
        variant -> variant.resValue "string", "app_version", variant.versionName
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    sourceSets {
        androidTest {
            assets.srcDirs = ['src/androidTest/assets']
        }
    }

    lintOptions {
        abortOnError false
    }
    compileOptions {
        targetCompatibility 1.8
        sourceCompatibility 1.8
    }
}

dependencies {
    // Annotation dependencies
    kapt "org.androidannotations:androidannotations:$aa_version"
    kapt "org.androidannotations:otto:$aa_version"

    // Compile dependencies
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"
    implementation "org.androidannotations:androidannotations-api:$aa_version"
    implementation "com.android.support:appcompat-v7:28.0.0"
    implementation "com.android.support:design:28.0.0"
    implementation "com.android.support:preference-v7:28.0.0"
    implementation "com.android.support:cardview-v7:28.0.0"
    implementation "org.jsoup:jsoup:1.11.3"
    implementation "com.squareup:otto:1.3.8"
    implementation "com.google.code.gson:gson:2.8.5"
    implementation "com.squareup.okhttp3:okhttp:3.12.1"
    implementation "com.github.yeriomin:play-store-api:0.44.2"
    implementation "eu.chainfire:libsuperuser:1.0.0.201811281328"
    implementation "uy.kohesive.injekt:injekt-core:1.16.1"
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'

    // Test dependencies
    testImplementation "junit:junit:4.12"
    androidTestImplementation "com.android.support:support-annotations:28.0.0"
    androidTestImplementation "com.android.support.test.espresso:espresso-core:3.0.2"
    androidTestImplementation "info.cukes:cucumber-android:1.2.5"
}
